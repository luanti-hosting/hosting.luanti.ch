version: "2"

services:
 postgres:
  image: postgres:17.2
  restart: always
  shm_size: '2gb'
  environment:
   POSTGRES_PASSWORD: enter
  volumes:
   - "./data/postgres:/var/lib/postgresql/data"
  command:
   - "postgres"
   - "-c"
   - "shared_buffers=4GB"
   - "-c"
   - "synchronous_commit=off"
  logging:
   options:
    max-size: 50m

 mt-hosting-active: &hosting
  image: ghcr.io/minetest-hosting/mt-hosting-manager:latest
  restart: always
  working_dir: /data
  stop_grace_period: 5m
  environment:
   - ENABLE_WORKER=true
  depends_on:
   - postgres
  networks:
   - default
   - terminator
  env_file:
   - private.env
   - .env
  volumes:
   - "./data:/data"
   - "./id_rsa:/id_rsa"

 mt-hosting-passive:
  <<: *hosting
  environment:
   - ENABLE_WORKER=false

 haproxy:
  image: haproxy:3.0.5
  networks:
   - terminator
   - default
  restart: always
  depends_on:
   - mt-hosting-active
   - mt-hosting-passive
  labels:
    - "traefik.enable=true"
    - "traefik.docker.network=terminator"
    - "traefik.http.routers.mthosting.rule=Host(`hosting.minetest.ch`)"
    - "traefik.http.services.mthosting.loadbalancer.server.port=80"
    - "traefik.http.routers.mthosting.entrypoints=websecure"
    - "traefik.http.routers.mthosting.tls.certresolver=default"
  volumes:
   - "./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro"
  logging:
   options:
    max-size: 50m


networks:
 terminator:
  external: true
